<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/style/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center  ">
           <div class="col-md-6">
              <div class="main card">

                  <div class="main__body card-body">
                      <h3 class="main__header">To Do list</h3>
                      <form class="searchForm">
                          <input type="text" class="form-control m-auto main__button" placeholder="Seach" name="searchValue">
                           
                      </form>

                      <ul class="list-group main__ul">
                          <li class="list-group-item text-white d-flex justify-content-between align-items-center" style="margin-bottom:0.2rem; border-radius: 5px; background-color:rgb(124, 90, 156);">Learn Javascript language <i class="fa fa-trash delete"></i></li>
                          <li class="list-group-item text-white d-flex justify-content-between align-items-center" style="margin-bottom:0.2rem; border-radius: 5px; background-color:rgb(124, 90, 156);">Learn React js Library <i class="fa fa-trash delete"></i></li>
                          <li class="list-group-item text-white d-flex justify-content-between align-items-center" style="margin-bottom:0.2rem; border-radius: 5px; background-color:rgb(124, 90, 156);">Learn Android mobile development <i class="fa fa-trash delete"></i></li>
                      </ul>

                      <form class="addForm">
                        <input type="text" name="addTodo" class="form-control m-auto main__button" placeholder="Enter todo" name="search">
                         
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
 <script src="/javascript/app.js"></script>
</body>
</html>
